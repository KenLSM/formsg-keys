<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Roboto", sans-serif;
        font-size: 1rem;
        line-height: 1.5;
        width: 32rem;
        background-color: #f5f5f5;
      }

      #copykey-btn {
        margin-right: 0.5rem;
        padding: 0.25rem;
        transition: background-color 0.2s ease-in-out;
        border-radius: 0.25rem;
      }
      #copykey-btn:hover {
        background-color: gray;
      }
      #copykey-btn:active {
        background-color: dimgray;
      }

      #copykey-img {
        width: 20px;
        height: 20px;
        filter: invert(100%);
      }

      .btn-group {
        margin: 2rem;
        display: flex;
        justify-content: center;
      }

      .key-container {
        display: flex;
        flex-direction: row;
        background-color: #3c3d40;
        padding: 0.5rem;
        align-items: center;
      }

      #key {
        color: white;
      }

      .blue-btn {
        margin-top: 0.5rem;
        margin-left: 0.5rem;
        margin-bottom: 0.5rem;
        margin-right: 0.5rem;
        padding: 8px 16px;
        background-color: #2196F3;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.2s ease-in-out;
      }

      .blue-btn:hover {
        background-color: #1976D2;
      }

      .blue-btn:active {
        background-color: #0D47A1;
      }

      .blue-btn:focus {
        outline: none;
        box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.4);
      }

      .button-container {
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <p style="margin-top: 0.5rem; margin-left: 0.5rem">
      <span>Form Id:</span>
      <span id="formId">-</span>
    </p>
    <div class="key-container">
      <a id="copykey-btn">
        <img id="copykey-img" src="./icons/copy.png" />
      </a>
      <code id="key">-</code>
    </div>
    <div class="button-container">
      <button class="blue-btn" id="downloadallkey-btn">Download All</button>
      <button class="blue-btn" id="downloadthiskey-btn">Download This</button>
      <button class="blue-btn" id="addkey-btn" style="display: none;">Add Key</button>
    </div>
  </body>
  <footer><script defer="text/javascript" src="app.js"></script></footer>
</html>
