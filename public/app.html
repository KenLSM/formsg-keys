<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Roboto", sans-serif;
        font-size: 1rem;
        line-height: 1.5;
        width: 20rem;
        background-color: #f5f5f5;
      }

      #copykey-btn {
        margin-left: 1rem;
      }
      .btn-group {
        margin: 2rem;
        display: flex;
        justify-content: center;
      }
      .key-container {
        display: flex;
        flex-direction: row;
        background-color: #3c3d40;
        padding: 0.5rem;
      }
      #key {
        color: white;
      }
    </style>
  </head>
  <body>
    <p style="margin-top: 0.5rem; margin-left: 0.5rem">
      <span>Form Id:</span>
      <span id="formId"></span>
    </p>
    <div class="key-container">
      <code id="key"></code>
    </div>
    <div class="btn-group">
      <button id="insertkey-btn">Fill Secret Key</button>
      <button id="copykey-btn">Copy Key</button>
    </div>
  </body>
  <footer><script defer="text/javascript" src="app.js"></script></footer>
</html>
